<!DOCTYPE html>
<html lang="en">

<head>

    <title>MusicDB</title>

    <link rel="stylesheet" href="css/loginPage.css" />
    <script src="js/headFoot.js" type="text/JavaScript"></script>

</head>

<body>
    <header>
        <script>makeHeader();</script>
    </header>

        <section id="welcome">
            <h2>Welcome to MusicDB!</h2>
            <p>
                Enter the fields below to create an account!
            </p>
            <form id="mainForm">
                <input type="text" name="username" placeholder="Username:"/><br>
                <p></p>
                <input type="password" name="password" placeholder="Password:" class="required"/><br>
                <input type="password" name="confirmPassword" placeholder="Confirm Password:" class="required"/><br>
                <p></p>
                <input type="text" name="username" placeholder="Email:" class="required"/><br>
            </form>
            <p>
                <input type="submit">
            </p>
        </section>
    </main>
    <footer>
        <script>makeFooter();</script>
    </footer>
